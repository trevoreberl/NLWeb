name: ðŸ”ï¸ CodeQL

on:
  pull_request_target:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.head.sha || github.ref }}
  cancel-in-progress: true

jobs:
  analyse:
    runs-on: ${{ matrix.os }}
    # Only run for fork PRs and manual workflow dispatches
    if: >
      (github.event_name == 'pull_request_target' && 
       github.event.pull_request.head.repo.fork == true) ||
      github.event_name == 'workflow_dispatch'
    permissions:
      security-events: write
      contents: read
      # Add pull-requests permission for pull_request_target
      pull-requests: read
    strategy:
      matrix:
        os:
          - ubuntu-latest
        language:
          - javascript-typescript
          - python

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # For pull_request_target, checkout the PR head
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.ref }}

      - name: Initialise CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"